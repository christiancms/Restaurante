<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaViewDlg" widgetVar="MarcaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualização">
            <h:form id="MarcaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="{marcaController.selected != null}">
                        <h:outputText value="{bundle.ViewMarcaLabel_id}"/>
                        <h:outputText value="{marcaController.selected.id}" title="{bundle.ViewMarcaTitle_id}"/>
                        <h:outputText value="{bundle.ViewMarcaLabel_descricao}"/>
                        <h:outputText value="{marcaController.selected.descricao}" title="{bundle.ViewMarcaTitle_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="MarcaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
