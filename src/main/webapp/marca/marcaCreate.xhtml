<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaCreateDlg" widgetVar="MarcaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMarcaTitle}">
            <h:form id="MarcaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mbMarca.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMarcaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{mbMarca.selected.id}" title="#{bundle.CreateMarcaTitle_id}" required="true" 
                                     disabled="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateMarcaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{mbMarca.selected.descricao}" title="#{bundle.CreateMarcaTitle_descricao}" required="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mbMarca.create}" value="#{bundle.Save}" update="display,:MarcaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MarcaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
