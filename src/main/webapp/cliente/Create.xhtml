<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{MBCliente.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{MBCliente.selected.id}" title="#{bundle.CreateClienteTitle_id}" required="true" 
                                     disabled="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{MBCliente.selected.nome}" title="#{bundle.CreateClienteTitle_nome}" required="true" 
                                     requiredMessage="#{bundle.CreateClienteRequiredMessage_nome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{MBCliente.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
